plugins {
 id 'groovy'
 id 'application'
 id 'java'
}

repositories {mavenCentral()}

dependencies {
 compile 'org.codehaus.groovy:groovy-all:3.0.3'
}

application {
 mainClassName = 'org.topaz.Topaz'
}

task fatjar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.topaz.Topaz'
    }
    from {
        configurations
            .runtime
            .collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
